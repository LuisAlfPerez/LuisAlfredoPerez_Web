<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="calculadora.js"></script>
	<title>Calculadora</title>
</head>
<body>
	<h1 id="title">CALCULADORA</h1>
	<input type="number" id="num1">
	<div class="operations">
		<button id="suma" onclick="sumar()">Suma</button>
		<button id="resta" onclick="restar()">Resta</button>
		<button id="mult" onclick="multiplicar()">Multiplicación</button>
		<button id="div" onclick="dividir()">División</button>
		<button id="sqrt" onclick="sqrt()">Raíz cuadrada</button>
		<button id="exp" onclick="exp()">Exponente</button>
		<button id="sin" onclick="sin()">Sin</button>
		<button id="cos" onclick="cos()">Cos</button>
		<button id="tan" onclick="tan()">Tan</button>
	</div>
	<input type="number" id="num2">
	<h1 id="result"></h1>
</body>
</html>
